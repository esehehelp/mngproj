gitignore = [
    "node_modules/",
    "npm-debug.log",
    "yarn-error.log",
    ".env"
]

[metadata]
type = "node"
role = "language"
description = "Node.js JavaScript Runtime"
required_tools = ["node", "npm"]
manifest_file = "package.json"

[scripts]
run = "npm start"
build = "npm run build"
test = "npm test"
install = "npm install"
install_pkg = "npm install"
remove_pkg = "npm uninstall"

[env]
# Local npm bin path
PATH = "${MNGPROJ_COMPONENT_ROOT}/node_modules/.bin:${PATH}"
